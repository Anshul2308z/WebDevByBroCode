<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <style>
div{
    background-color: tomato;
    height:200px;
    width:200px;
    display: block;
}

span{
      background-color: lightblue;
      height: 200px;
      width: 200px;
     display: inline-block;
}

/* inline block : is a span with height and width attribute manupilation
    display : none; it remove the element from the document flow
    visibility : hidden; it remove the element from the document flow but it still takes up space
 */
    </style>
    
    <div>div</div>
    <span>span</span>
</body>
</html>
